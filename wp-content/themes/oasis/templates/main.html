<section class="content-inner">
	<div class="banner">
		<div class="img"></div>
		<div class="cover-handler">
			<div class="container">
				<div class="cover">
					<div class="text-box">
						<h2>Елітні покрівельні матеріали найвищої якості</h2>
						<p>Продаж, монтаж, доставка та надання довідкової інформації про елітні покрівельні матеріали високої якості</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="content-box">
			<aside></aside>
			<div class="content">
				<h1>{{page.post_title}}</h1>
				<div [innerHTML]="page.post_content"></div>
			</div>
		</div>
		<div class="logos">
			<div class="arrow left"></div>
			<div class="logo-box">
				<ul>
					<li><img src="/wp-content/themes/oasis-dah/img/logo/1.png" alt=""></li>
					<li><img src="/wp-content/themes/oasis-dah/img/logo/2.png" alt=""></li>
					<li><img src="/wp-content/themes/oasis-dah/img/logo/3.png" alt=""></li>
					<li><img src="/wp-content/themes/oasis-dah/img/logo/4.png" alt=""></li>
					<li><img src="/wp-content/themes/oasis-dah/img/logo/5.png" alt=""></li>
					<li><img src="/wp-content/themes/oasis-dah/img/logo/6.png" alt=""></li>
				</ul>
			</div>
			<div class="arrow right"></div>
		</div>
	</div>
</section>
